    <button id="invisible-button" style="position: fixed; top: 20px; right: 20px; opacity: 0;">Invisible Button</button>

    <script>
document.addEventListener("DOMContentLoaded", function() {
    var invisibleButton = document.getElementById("invisible-button");
    var isBackgroundPurple = false;

    invisibleButton.addEventListener("click", function() {
        if (isBackgroundPurple) {
            document.body.style.backgroundColor = 'white';
        } else {
            document.body.style.backgroundColor = '#f0e6fa';
        }

        isBackgroundPurple = !isBackgroundPurple;
    });
});
    </script>
